<!DOCTYPE html>
<html>
<head>
  <title>WebSum</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <h1>WebSum</h1>
    <button id="settings-toggle" class="icon-button" aria-label="Settings">
      <i class="fas fa-cog"></i>
    </button>
  </header>
  
  <div id="app">
    <div id="main-view">
      <button id="summarize">
        <span class="button-text">Summarize</span>
        <span class="loader-spinner">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-opacity="0.25" stroke-width="2"></circle>
            <path d="M15 8C15 4.13401 11.866 1 8 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </span>
      </button>
      <div id="summary"></div>
    </div>
    <div id="settings-view" class="hidden">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="api-key">Groq API Key</label>
        <div class="input-with-button">
          <input type="password" id="api-key" placeholder="sk-...">
          <button id="remove-key" class="danger" title="Remove API key">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <p class="help-text">Your Groq API key is stored locally and never sent to our servers.</p>
      </div>
      <div class="form-actions">
        <button id="save-key" class="primary">Save</button>
        <button id="cancel-settings">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
